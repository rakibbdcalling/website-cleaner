<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Modifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Modify Website URLs</h2>
        <form method="POST">
            <textarea name="urls" placeholder="Enter website URLs, one per line"></textarea>
            
            <div class="buttons">
                <button type="submit" name="action" value="clean">Clean Domain</button>
                <button type="submit" name="action" value="add_https">Add https://</button>
                <button type="submit" name="action" value="add_http">Add http://</button>
                <button type="submit" name="action" value="add_https_www">Add https://www.</button>
                <button type="submit" name="action" value="add_http_www">Add http://www.</button>
            </div>
        </form>

        <h3>Modified URLs:</h3>
        <textarea readonly>{{ result }}</textarea>
    </div>
</body>
</html>
